****Key Insights****:

*  Only **Siddeley Street** recorded data for all the months and windspeed was increasing till September, then a drop is observed
*  **Flinders Street, Little Collins Street, Lonsdale Street, Spring Street, William Street** recorded only for 2 months, with only Spring Street showcasing an increase in Avg. windspeed

```r
graphlga0 &lt;- karandata %&gt;%
  separate(diagnosis_date,into = c("Year","Month","Day"),sep = "-") %&gt;%
  mutate(Localgovernmentarea = str_sub(Localgovernmentarea,0,str_length(Localgovernmentarea) -3),
         Localgovernmentarea = trimws(Localgovernmentarea)) %&gt;%
  filter(Localgovernmentarea %in% top_lga) %&gt;%
  group_by(Month,Localgovernmentarea) %&gt;%
  summarise(n_cases = n()) %&gt;%
  ungroup() %&gt;%
  mutate(Month = as.numeric(Month)) %&gt;%
  mutate(tooltip = glue::glue(
           "Month: {Month}
            Covid Cases: {n_cases}
            LGA: {Localgovernmentarea}
           "
         ))


graphlga &lt;- ggplot(graphlga0,aes(Month,
             n_cases,
             group = Localgovernmentarea,
             color = Localgovernmentarea)) +
  geom_line() +
  geom_point(aes(text = tooltip)) +
  scale_x_continuous() +
  labs(x = "Month",
       y = "No. of Cases",
       color = NULL) +
  theme_bw()
pg &lt;- ggplotly(graphlga,
               tooltip = "text") %&gt;% 
  hide_legend()
pg
